[MultiRegion]
IsEnabled: true
% rX creates a region in 2D
% with the template:
% xmin, xmax, ymin, ymax
% and the X int identifying the region
% r0 : beam
% r1 : light
% r2 : heavy
% not assigned space is linked to the None region
r0: 0, 128, 62, 68

%% Merge similar tracks
EnableMerge: true
MergeMinParallel: 0.95
MergeChi2Factor: 1.5
MergeDistThresh: 3.5

%% Cleaning of clusters
EnableClean: true
CleanCylinderR: 3
CleanMinVoxels: 20
CleanMaxChi2: 2.5

%% Mark BL
BLXDirThresh: 0.975
BLXBegin: 10

%% Find RP parameters
RPMaxDist: 7
RPClusterDist: 8
RPDelete: true
RPPivotDist: 1.
% RPBreakAfter is complementary of RPKeepSplit
RPBreakAfter: true
%% Force RP to have one component outside beam region
RPOutsideBeam: true
%% Force delete of SplitRP
RPKeepSplit: false
RPEnableFine: true
EnableFinalClean: true
CausalShiftX: 4
